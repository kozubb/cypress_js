name: Cypress Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests in Chrome
        run:
          npx cypress run --browser chrome --headless --reporter mochawesome --reporter-options reportDir=cypress/reports,html=true,json=true \
          --reporter mocha-junit-reporter --reporter-options mochaFile=cypress/reports/test-results-[hash].xml

      - name: Merge Mochawesome JSON reports
        run: npx mochawesome-merge cypress/reports/*.json > cypress/reports/merged-report.json

      - name: Generate HTML report from merged JSON
        run: npx marge cypress/reports/merged-report.json --reportDir=cypress/reports

      - name: Upload Mochawesome HTML report to GitHub Actions
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/mochawesome.html
          retention-days: 14

      - name: Upload JUnit test results to GitHub Actions Test Summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-results
          path: cypress/reports/test-results-*.xml
