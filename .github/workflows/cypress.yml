name: Cypress Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npm run test

      - name: Check if JSON files exist
        run: |
          if [ ! -f cypress/reports/mocha/*.json ]; then
            echo "No JSON reports found!";
            exit 1;
          fi

      - name: Combine Mochawesome JSON reports
        run: npm run combine-reports

      - name: Generate Mochawesome HTML report
        run: npm run generate-report

      - name: Upload Mochawesome HTML report to GitHub Actions
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/mochareports/report.html
          retention-days: 14
